<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Agent Demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
        <script>
            async function sendContext() {
                const contextInput = document
                    .getElementById('contextInput')
                    .value;
                const contextButton = document.getElementById('contextButton');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const previewFrame = document.getElementById('previewFrame');

                // Disable the button and show the loading indicator
                contextButton.disabled = true;
                loadingIndicator.style.display = 'block';

                try {
                    const response = await fetch('/interact', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({input: contextInput})
                    });
                    const data = await response.json();
                    document
                        .getElementById('response')
                        .innerText = data.response;

                    // Enable the chat input and disable the context input
                    document
                        .getElementById('chatInput')
                        .disabled = false;
                    document
                        .getElementById('chatButton')
                        .disabled = false;
                    document
                        .getElementById('contextInput')
                        .disabled = true;
                    contextButton.disabled = true;

                    // Reload the iframe
                    previewFrame.src = previewFrame.src;
                } catch (error) {
                    console.error('Error:', error);
                    document
                        .getElementById('response')
                        .innerText = 'An error occurred. Please try again.';
                    contextButton.disabled = false;
                } finally {
                    // Hide the loading indicator
                    loadingIndicator.style.display = 'none';
                }
            }

            async function sendChat() {
                const chatInput = document
                    .getElementById('chatInput')
                    .value;
                const chatButton = document.getElementById('chatButton');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const previewFrame = document.getElementById('previewFrame');

                // Disable the button and show the loading indicator
                chatButton.disabled = true;
                loadingIndicator.style.display = 'block';

                try {
                    const response = await fetch('/interact', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({input: chatInput})
                    });
                    const data = await response.json();
                    document
                        .getElementById('response')
                        .innerText = data.response;

                    // Reload the iframe
                    previewFrame.src = previewFrame.src;
                } catch (error) {
                    console.error('Error:', error);
                    document
                        .getElementById('response')
                        .innerText = 'An error occurred. Please try again.';
                } finally {
                    // Enable the button and hide the loading indicator
                    chatButton.disabled = false;
                    loadingIndicator.style.display = 'none';
                }
            }

            async function fillPresetText() {
                try {
                    const response = await fetch('/generate_company_profile');
                    const data = await response.json();
                    document
                        .getElementById('contextInput')
                        .value = data.company_profile;
                } catch (error) {
                    console.error('Error:', error);
                    document
                        .getElementById('response')
                        .innerText = 'An error occurred while generating the company profile. Please try again.';
                }
            }

            function refreshPreview() {
                const previewFrame = document.getElementById('previewFrame');
                previewFrame.src = previewFrame.src;
            }
        </script>
    </head>
    <body class="bg-gray-100 font-sans flex items-center justify-center h-screen">

        <div class="h-full w-full bg-white p-6 rounded-lg shadow-lg flex">
            <div class="w-3/12 pr-4">
                <h1 class="text-2xl font-bold mb-6 text-center">HTC AI Agent Demo</h1>

                <div class="mb-4">
                    <label for="contextInput" class="block text-gray-700 font-semibold">Initial Context Configuration:</label>
                    <textarea id="contextInput" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Type your initial context here..." rows="4"></textarea>
                </div>

                <button id="contextButton" onclick="sendContext()" class="w-full bg-blue-500 text-white py-2 rounded-lg mb-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 active:bg-blue-700">Send Context</button>
                <div class="flex space-x-2 mb-2">
                    <button onclick="fillPresetText()" class="w-1/2 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 active:bg-gray-700">Generate Company Profile</button>
                    <button onclick="refreshPreview()" class="w-1/2 bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 active:bg-yellow-700">Refresh Preview</button>
                </div>

                <div class="mb-4">
                    <label for="chatInput" class="block text-gray-700 font-semibold">Interactive Chat:</label>
                    <input type="text" id="chatInput" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Type your message here..." disabled>
                </div>

                <button id="chatButton" onclick="sendChat()" class="w-full bg-green-500 text-white py-2 rounded-lg disabled:opacity-50 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 active:bg-green-700" disabled>Send Chat</button>

                <div id="loadingIndicator" class="mt-4 text-center" style="display: none;">
                    <svg class="animate-spin h-5 w-5 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                    </svg>
                    <p class="text-gray-700 mt-2">Loading...</p>
                </div>

                <div class="mt-6">
                    <p id="response" class="text-gray-700 font-medium"></p>
                </div>
            </div>
            <div class="w-9/12 pl-4">
                <iframe id="previewFrame" src="http://localhost:3000/home" class="w-full h-full border border-gray-300 rounded-md"></iframe>
            </div>
        </div>

    </body>
</html>
