<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Agent Demo</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            async function sendInput() {
                const input = document
                    .getElementById('userInput')
                    .value;
                const response = await fetch('/interact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({input: input})
                });
                const data = await response.json();
                document
                    .getElementById('response')
                    .innerText = data.response;
            }
        </script>
    </head>
    <body class="bg-gray-100 font-sans flex items-center justify-center h-screen">

        <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6 text-center">AI Agent Demo</h1>

            <div class="mb-4">
                <label for="userInput" class="block text-gray-700 font-semibold">Ask something:</label>
                <input type="text" id="userInput" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md" placeholder="Type your question here...">
            </div>

            <button onclick="sendInput()" class="w-full bg-blue-500 text-white py-2 rounded-lg">Send</button>

            <div class="mt-6">
                <p id="response" class="text-gray-700 font-medium"></p>
            </div>
        </div>

    </body>
</html>
